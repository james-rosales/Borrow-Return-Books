<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <style>
        /* Background Styling */
        body {
            background: url('https://plus.unsplash.com/premium_photo-1677567996070-68fa4181775a?q=80&w=2072&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') 
                no-repeat center center fixed;
            background-size: cover;
        }

        /* Form Container */
        .form-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: 100px auto;
            text-align: center;
        }

        /* Form Title */
        .form-title {
            color: #007bff;
            font-weight: bold;
        }

        /* Input Fields */
        .form-group {
            margin-bottom: 15px;
        }

        .form-control {
            font-size: 16px;
            padding: 10px;
            border-radius: 6px;
        }

        /* Buttons Styling */
        .btn-custom {
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 6px;
            transition: 0.3s ease-in-out;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004b9a;
        }

        .btn-secondary:hover {
            background-color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="text-center">
                <h2 class="form-title">User Registration</h2>
            </div>

            <form th:action="@{/user/save}" method="post" th:object="${user}">
                <!-- Email Field -->
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" th:field="*{email}" class="form-control" required />
                </div>

                <!-- First Name Field -->
                <div class="form-group">
                    <label>First Name:</label>
                    <input type="text" th:field="*{firstName}" class="form-control" required />
                </div>

                <!-- Last Name Field -->
                <div class="form-group">
                    <label>Last Name:</label>
                    <input type="text" th:field="*{lastName}" class="form-control" required />
                </div>

                <!-- Phone Number Field -->
                <div class="form-group">
                    <label>Phone Number:</label>
                    <input type="text" th:field="*{phoneNumber}" class="form-control" required />
                </div>

                <!-- Student ID Field -->
                <div class="form-group">
                    <label>Student ID:</label>
                    <input type="text" th:field="*{studentId}" class="form-control" required />
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" th:field="*{password}" class="form-control" required />
                </div>

                <!-- Buttons -->
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary btn-custom">Save</button>
                   <a href="#" th:href="@{/user/new}"><button type="button" class="btn btn-secondary btn-custom" onclick="cancelForm()">Cancel</button></a>
                </div>
                
                <div class="text-center mt-3">
    				<p>Already have an account? <a href="#" th:href="@{/user/login}">Login here</a></p>
				</div>
                
                
            </form>
        </div>
    </div>

    <script>
        function cancelForm() {
            window.location = "/home";
        }
    </script>
</body>
</html>
