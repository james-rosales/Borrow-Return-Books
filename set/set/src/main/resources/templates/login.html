<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <style>
        /* Background Styling */
        body {
            background: url('https://plus.unsplash.com/premium_photo-1677567996070-68fa4181775a?q=80&w=2072&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') 
                no-repeat center center fixed;
            background-size: cover;
        }

        /* Form Container */
        .form-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: 100px auto;
            text-align: center;
        }

        /* Form Title */
        .form-title {
            color: #007bff;
            font-weight: bold;
        }

        /* Input Fields */
        .form-group {
            margin-bottom: 15px;
        }

        .form-control {
            font-size: 16px;
            padding: 10px;
            border-radius: 6px;
        }

        /* Buttons Styling */
        .btn-custom {
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 6px;
            transition: 0.3s ease-in-out;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004b9a;
        }

        .btn-secondary:hover {
            background-color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="form-title">Login</h2>

            <!-- Display Error Message -->
            <div th:if="${param.error}" class="alert alert-danger">
                Invalid username or password!
            </div>

            <!-- Display Logout Message -->
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out.
            </div>

            <!-- Login Form -->
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" name="username" class="form-control" required />
                </div>

                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" name="password" class="form-control" required />
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-custom">Login</button>
                </div>
            </form>

            <!-- Register Link -->
            <div class="text-center mt-3">
                <p>Don't have an account? <a href="#" th:href="@{/user/new}">Register here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
