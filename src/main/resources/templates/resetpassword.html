<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password Request</title>
    <link rel="stylesheet" th:href="@{/css/resetpassword.css}">
</head>
<body>

    <div class="container">
        <h2>Reset Your Password</h2>
        <form id="resetPasswordForm">
            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit" id="submitButton">Send Reset Link</button>
             <a href="/LIBRARY/login" class="btnlogin">Back to Login</a>
        </form>

        <div class="loading-overlay" id="loadingOverlay">
            <div class="spinner"></div>
        </div>
    </div>

    <script>
        document.getElementById("resetPasswordForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            let email = document.getElementById("email").value;
            let loadingOverlay = document.getElementById("loadingOverlay");
            let submitButton = document.getElementById("submitButton");


            loadingOverlay.style.display = "flex";
            submitButton.disabled = true;
            submitButton.textContent = "Sending...";

            try {
                
                let response = await fetch("/LIBRARY/auth/reset-password-request", { 
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: "email=" + encodeURIComponent(email)
                });

                let data = await response.text();


                alert(data);
                loadingOverlay.style.display = "none";

            } catch (error) {
                console.error("Error:", error);
                alert("Failed to send reset email. Please try again.");
                loadingOverlay.style.display = "none";
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = "Send Reset Link";
            }
        });
    </script>

</body>
</html>
