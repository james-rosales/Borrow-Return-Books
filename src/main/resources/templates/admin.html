<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
    <div class="container">
        <h1>Admin Login</h1>

        <div th:if="${message}" class="success-message">
            <p th:text="${message}"></p>
        </div>

        <form id="loginForm" action="/admin/login" method="post" autocomplete="off">
            <input type="text" name="fakeusernameremembered" style="display:none">
            <input type="password" name="fakepasswordremembered" style="display:none">

            <label>Email:</label>
            <input type="email" id="email" name="email" required autocomplete="off" readonly onfocus="this.removeAttribute('readonly')">

            <label>Password:</label>
            <input type="password" id="password" name="password" required autocomplete="off" readonly onfocus="this.removeAttribute('readonly')">

            <button type="submit">Login</button>
        </form>
        <p class="error" id="errorMessage"></p>

        <div class="secondary-links">
            <a href="/home">Back to Home</a>
        </div>

        <a href="/resetpassword" class="reset-link">Reset Password?</a>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault();

            fetch("/admin/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    email: document.getElementById("email").value,
                    password: document.getElementById("password").value
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = data.redirectUrl;
                } else {
                    alert(data.message);
                }
            })
            .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
