<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <link rel="stylesheet" th:href="@{/css/verification.css}">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const verificationMessageElement = document.getElementById('verificationMessage');
            const serverMessage = verificationMessageElement.innerText;

            if (serverMessage.includes("successful") || serverMessage.includes("verified")) {
                verificationMessageElement.style.color = 'green';
                setTimeout(() => {
                    window.location.href = "/LIBRARY/login"; 
                }, 3000);
            } else {
                
                verificationMessageElement.style.color = 'red';
            }
        });
    </script>
</head>
<body>
    <div style="text-align: center; margin-top: 100px;">
        <h2>Email Verification</h2>
        <p id="verificationMessage" th:text="${verificationMessage ?: 'Verifying your email...'}"></p> <br>
        <a href="/LIBRARY/login">Go to Login</a>
    </div>
</body>
</html>
