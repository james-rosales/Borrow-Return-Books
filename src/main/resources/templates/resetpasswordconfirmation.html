<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" th:href="@{/css/resetpasswordconfirmation.css}">
</head>
<body>
    <div class="container">
        <h2>Set New Password</h2>

        <p th:if="${error}" class="error" th:text="${error}"></p>
        <p th:if="${message}" class="message" th:text="${message}"></p>

        <form action="/LIBRARY/auth/process-reset" method="POST"> 
            <input type="hidden" name="token" id="token" th:value="${token}" required>

            <label for="newPassword">New Password:</label>
            <input type="password" name="newPassword" id="newPassword" placeholder="Enter new password" required>

            <label for="confirmPassword">Confirm New Password:</label>
            <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm new password" required>

            <button type="submit">Reset Password</button>
        </form>

        </div>

    <script>

        document.querySelector('form').addEventListener('submit', function(event) {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (newPassword !== confirmPassword) {
                alert('Passwords do not match!');
                event.preventDefault(); 
            }
        });
    </script>
</body>
</html>
