<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return History</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <link rel="stylesheet" th:href="@{/css/history.css}">
</head>
<body>
    <div class="navbar-container">
        <div class="navbar">
            <h2>Library System</h2>
            
            <div class="nav-links" id="navLinks">
                <a href="/LIBRARY/adminPov"><span>üë§</span> Dashboard</a>

                <div class="dropdown">
                    <button class="dropbtn"><span>üìö</span> Books ‚ñæ</button>
                    <div class="dropdown-content">
                        <a href="/LIBRARY/admin/add-book-form">Add New Books</a>
                        <a href="/LIBRARY/admin/most-borrowed">Most Borrowed</a>
                    </div>
                </div>

                <div class="dropdown">
                    <button class="dropbtn active"><span>üìú</span> History ‚ñæ</button>
                    <div class="dropdown-content">
                        <a href="/LIBRARY/admin/borrow-history">Borrowed History</a>
                        <a href="/LIBRARY/admin/history" class="active">Return History</a>
                        <a href="/LIBRARY/admin/reservation-history">Reservation History</a>
                    </div>
                </div>

                <div class="dropdown">
                    <button class="dropbtn"><span>‚öôÔ∏è</span> Manage ‚ñæ</button>
                    <div class="dropdown-content">
                        <a href="/LIBRARY/admin/reviews">Reviews</a>
                        <a href="/LIBRARY/register/admin">Register Admin</a>
                    </div>
                </div>
            </div>

            <div class="menu-toggle" onclick="toggleMenu()">‚ò∞</div>
            <a href="/LIBRARY/user/logout" class="logout">üö™ Logout</a>
        </div>
    </div>

     <div class="return-history-container">
        <h2>Return History</h2>
        <button class="clear-history-btn" onclick="clearHistory()">Clear All History</button>
        <table class="return-history-table">
            <thead>
                <tr>
                    <th>Book Title</th>
                    <th>Returned By</th>
                    <th>Return Date</th>
                    <th>Return Time</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="history : ${returnHistory}">
                    <td data-label="Book Title" th:text="${history.book.title}"></td>
                    <td data-label="Returned By" th:text="${history.returnedBy}"></td>
                    <td data-label="Return Date" th:text="${history.returnDate}"></td>
                    <td data-label="Return Time" th:text="${history.returnTime}"></td>
                </tr>
                <tr th:if="${returnHistory.isEmpty()}">
                    <td colspan="4" class="no-history" style="text-align: center;">No return history available.</td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/adminPov}" class="back-link">Back to Admin Dashboard</a>
    </div>

    <script>
    
    const CONTEXT_PATH = "/LIBRARY";

    function toggleMenu() {
        const navLinks = document.getElementById("navLinks");
        if (navLinks) {
            navLinks.classList.toggle("show");
        } else {
            console.warn("Element with ID 'navLinks' not found for toggleMenu.");
        }
    }

    function clearHistory() {
        if (confirm("Are you sure you want to delete all return history? This action cannot be undone.")) {
            fetch(`${CONTEXT_PATH}/clear-history`, { 
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json' 
                }
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(errorData => {
                        throw new Error(errorData.message || `Server error clearing history: ${response.status}`);
                    }).catch(() => {
                        throw new Error(`Network response was not ok, status: ${response.status} ${response.statusText}`);
                    });
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    alert("Return history cleared successfully!");
                    location.reload(); 
                } else {
                    alert(`Failed to clear history: ${data.message || "Unknown error occurred."}`);
                }
            })
            .catch(error => {
                console.error("Error clearing history:", error);
                alert(`An error occurred while clearing history. Please check the console for details. Error: ${error.message || "Unknown error"}`);
            });
        }
    }
    </script>

</body>
</html>
